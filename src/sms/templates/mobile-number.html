<form class="form-horizontal" name="mobileNumberForm" ng-submit='submitNumber(phoneNumber)'>

    <div class="form-group form-group-lg">
        <label for="inputEmail3" class="col-sm-3 control-label">Phone Number</label>
        <div class="col-sm-5">

            <div ng-if="fail" class="alert alert-danger text-center">
                Something went wrong, make sure you entered a valid phone number, or try a different one
            </div>

            <div class="form-group form-group-lg">
                <div class="col-sm-12">
                    <input class='form-control input-lg' type="text" preferred-countries="ps, sa,jo,kw" responsive-dropdown='true' default-country="ps" international-phone-number name="phoneNumber" ng-model="phoneNumber" ng-required="true" />
                </div>
            </div>
            <div class="form-group form-group-lg">
                <div class="col-sm-12">
                    <button ng-disabled="submittingPhone" type='submit' class='btn btn-primary btn-block btn-lg'>Send Me SMS
                        <span ng-if="submittingPhone"> <i class="fa fa-spinner fa-spin"></i> 
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <p class="help-block">
                <strong>We will send you a verification code by SMS.</strong>
                <br />You will need this code to confirm your booking.</p>
        </div>
    </div>
</form>
